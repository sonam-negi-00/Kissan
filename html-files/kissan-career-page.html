    header {

      }
      
      @keyframes floaty {
        0% { transform: translateY(0); }
        100% { transform: translateY(-6px); }
      }
      
      .typewriter h1 {
        display: inline-block;
        overflow: hidden;
        border-right: .15em solid white;
        white-space: nowrap;
        animation: typing 2.5s steps(40, end), blink .75s step-end infinite;
      }
      
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      
      @keyframes blink {
        50% { border-color: transparent }
      }
      
  </style>
